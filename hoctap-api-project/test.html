<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>HocTap API Test Page</h1>
    
    <div id="status" class="status loading">Testing connection...</div>
    
    <h2>API Tests</h2>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testUsers()">Test Users</button>
    <button onclick="testStatic()">Test Static Files</button>
    
    <h2>Results</h2>
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://localhost:8080';
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        
        // Test on page load
        window.onload = function() {
            console.log('Page loaded, testing API...');
            testHealth();
        };
        
        async function testHealth() {
            try {
                status.textContent = 'Testing health endpoint...';
                status.className = 'status loading';
                
                const response = await fetch(API_BASE + '/health');
                const data = await response.json();
                
                if (response.ok) {
                    status.textContent = 'API is online!';
                    status.className = 'status success';
                    addResult('Health Check', 'SUCCESS', data);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                status.textContent = 'API is offline!';
                status.className = 'status error';
                addResult('Health Check', 'FAILED', error.message);
            }
        }
        
        async function testUsers() {
            try {
                const response = await fetch(API_BASE + '/api/users');
                const data = await response.json();
                
                if (response.ok) {
                    addResult('Users API', 'SUCCESS', data);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                addResult('Users API', 'FAILED', error.message);
            }
        }
        
        async function testStatic() {
            try {
                const cssResponse = await fetch(API_BASE + '/static/styles.css');
                const jsResponse = await fetch(API_BASE + '/static/script.js');
                
                addResult('Static Files', 'CSS: ' + cssResponse.status + ', JS: ' + jsResponse.status, {
                    css: cssResponse.ok,
                    js: jsResponse.ok
                });
            } catch (error) {
                addResult('Static Files', 'FAILED', error.message);
            }
        }
        
        function addResult(test, status, data) {
            const div = document.createElement('div');
            div.innerHTML = `
                <h3>${test}: ${status}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
                <hr>
            `;
            results.appendChild(div);
        }
    </script>
</body>
</html>
